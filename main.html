<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculador tiempo de videos</title>
</head>
<body>
    <form name="formulario" class="container">
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading">Calculador tiempo de videos</h4>
            <p class="mb-0">
                Presione los botones "Agregar"/"Borrar último video", según corresponda, para ingresar los datos del video
            </p>
        </div>

        <button type="button" name="agregar" class="btn btn-outline-primary mb-3">Agregar</button>
        <button type="button" name="borrar" class="btn btn-outline-danger mb-3">Borrar último video</button>

        <div id="videos" class="mb-3"></div>

        <button type="button" name="calcular" class="btn btn-outline-primary mb-2 oculto">Calcular tiempo total</button>

        <div id="respuesta" class="oculto">
            <p>El tiempo total de los videos es ... <strong id="tiempo-total"></strong></p>
        </div>

        <button type="reset" name="reiniciar" class="btn btn-outline-secondary mb-2 oculto">Reiniciar</button>
    </form>
    <script type="text/javascript" src="js/validaciones.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
